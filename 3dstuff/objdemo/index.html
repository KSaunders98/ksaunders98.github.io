<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D Rendering Demo - Obj Loading</title>
		<style>* { margin:0; padding:0; overflow: hidden;}</style>
	</head>
	<body>
		<canvas id="canvas" width="100%" height="100%"></canvas>
		<center>
			<div id="buttons" style="position:absolute; top:10px;">
				<button id="teapot">Teapot</button>
				<button id="bottle">Bottle</button>
				<button id="monkey">Monkey</button>
				<button id="test">Test Object</button>
				<button id="sphere">UV Sphere</button>
				<button id="torus">Torus</button>
				<button id="sword">Simple Sword</button>
				<button id="blade">Sword Blade</button>
				<br/>
				<br/>
				<span>You can rotate the camera using right click + drag and move it using the wasdqe keys.</span>
			</div>
		</center>
		<script src="../renderer.js"></script>
		<script src="main.js"></script>
	</body>
</html>
